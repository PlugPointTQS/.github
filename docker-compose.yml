version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    networks:
      - devnet
  backend:
    build:
      context: ../backend
    ports:
      - "8080:8080"
    volumes:
      - ../backend:/app
    working_dir: /app
    command: ./mvnw spring-boot:run
    networks:
      - devnet

networks:
  devnet:
    driver: bridge
